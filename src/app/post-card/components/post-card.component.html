<div class="card" style="width: 18rem;">
    <img src="{{urlImgApi + postInfo.foto}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{postInfo.username}}</h5>
      <p class="card-text">{{postInfo.descripcion | truncate:100}}</p>
      <button (click)="openPost()" class="btn btn-primary">{{"HOME.INICIAR" | translate}}</button>
    </div>
  </div>
