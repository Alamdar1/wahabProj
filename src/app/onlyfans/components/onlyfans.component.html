<main>
  <div class="container" *ngIf="posts && posts.length>0; else noPosts">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let post of posts">
        <app-post-card [postInfo]="post" (idPostEvent)="openModal($event)" />
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <img src="{{modalImg}}" class="card-img-top" alt="...">
      <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p align="justify" style="white-space: pre-wrap;">{{modalBody}}</p>
    </div>
    <div *ngIf="openForm" class="modal-body">
      <div class="input-group">
        <input (change)="subidaComprobante($event)" type="file" class="form-control" id="inputGroupFile04"
          aria-describedby="inputGroupFileAddon04" aria-label="Upload">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="verify()">{{'HOME_OF.VERIFY' | translate}}</button>
    </div>
  </ng-template>
  <ng-template #noPosts>No quedan Posts por hoy, vuelve en un rato...</ng-template>
</main>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> {{"CORE.CARGANDO" | translate}} </p>
</ngx-spinner>
