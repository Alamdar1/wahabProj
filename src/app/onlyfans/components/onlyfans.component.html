<main>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mx-auto my-5" *ngFor="let post of posts">
                <app-post-card [postInfo]="post" (idPostEvent)="openModal($event)"/>
            </div>
        </div>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
            <img src="{{modalImg}}" class="card-img-top" alt="...">
          <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <p align="justify">{{modalBody}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="closeModal()">{{'REGISTRO.FORM.MODAL.OK' | translate}}</button>
        </div>
      </ng-template>
</main>
